<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>SALA 4 - Suscripción</title>
    
</head>

<body class="backgray">
        <form class="forms" action="" method="post">

            <h2>Información del usuario</h2>
            <li>
                <label for="mail">Correo electronico</label>
                <input type="text" id="email">
            </li>
            <li>
                <label for="name">Nombre de usuario</label>
                <input type="text" id="userName">
            </li>
            <li>
                <label for="password">Contraseña</label>
                <input type="password">
            </li>

            <h2>Metodo de pago</h2>

            <li>
                <label for="cardName">Titular de la tarjeta</label>
                <input type="text">
            </li>
            <li>
                <label for="cardNumber">Nº de la tarjeta</label>
                <input type="number">
            </li>
            <li>
                <label for="expDate">Vencimiento</label>
                <input type="date">
            </li>
            <li>
                <label for="safeCode">Cod. Seguridad</label>
                <input type="number">
            </li>
            <li>
                <label for="country">Pais</label>
                <input type="text">
            </li>
            <li>
                <label for="state">Provincia</label>
                <input type="text">
            </li>

            <input class="button" type="button" value="COMPLETAR">
        </form>

        <script src="../js/main.js"></script>
</body>
</html>
